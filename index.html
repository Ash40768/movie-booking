<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar {
        display: flex;
      }
      .tag {
        width: 95%;
      }
      .money {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1 class="tag">Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="number" id="amount" />;
      <button id="add_to_wallet">Add to Wallet</button>
      <a href="movies.html"><button id="book_movies">go to movies</button></a>
    </div>
  </body>
  <script>
    let wallet = localStorage.getItem("wallet");

    if (!wallet) {
      wallet = 0;
      localStorage.setItem("wallet", JSON.stringify(wallet));
    } else {
      JSON.parse(wallet);
      wallet = +wallet;
    }
    refreshmoney();

    let button = document.getElementById("add_to_wallet");
    button.addEventListener("click", function () {
      let input = document.getElementById("amount").value;
      // console.log(typeof(input));
      input = +input;
      let wallet = localStorage.getItem("wallet");

      if (!wallet) {
        wallet = 0;
        localStorage.setItem("wallet", JSON.stringify(wallet));
      } else {
        JSON.parse(wallet);
        wallet = +wallet;
      }

      wallet = wallet + input;

      localStorage.setItem("wallet", JSON.stringify(wallet));
      refreshmoney();
      setTimeout("location.reload(true);", 10);
    });

    function refreshmoney() {
      let nav = document.getElementById("navbar");

      let money = document.createElement("h1");
      money.setAttribute("class", "money");
      let wallet = JSON.parse(localStorage.getItem("wallet"));

      money.textContent = wallet;

      nav.append(money);
    }
  </script>
</html>
